<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tre på rad</title>
    <style type="text/css">
        div div {
            color: green;
            background-color: lightgray;
            width: 100px;
            height: 100px;
            float: left;
            margin: 2px;
            font-size: 500%;
            font-family: helvetica;
            text-align: center;
            vertical-align: middle;
        }

            div.first {
                clear: left;
            }
    </style>
</head>
<body onload="show()">
    <div id="body"></div>


    <script type="text/javascript">
        
        //model
        var board = ['','','', '','','', '','','' ]
        score_x = 0
        score_o = 0
        var gameover = false

        //controller

        function chose(field) {
            if (board[field.id] == "") {
                board[field.id] = "x"
            }
            show()
            if (test()) winner("x")
            else other()
            
        }

        function test() {
            if (gameover) return
            if((board[0]==board[1]&& board[0] == board[2])&&board[0]!= ""){
                return true
            }
            else if ((board[3]== board[4]&&board[3]==board[5])&&board[3]!= ""){
                return true
            }
            else if ((board[6]== board[7]&&board[6]==board[8])&&board[6]!= ""){
                return true
            }
            else if((board[0]== board[4]&&board[0]==board[8])&&board[0]!= "") {
                return true
            }
            else if((board[2]== board[4]&&board[2]==board[6])&&board[2]!= "") {
                return true
            }
            else if ((board[0]== board[3]&&board[0]==board[6])&&board[0]!= ""){
                return true
            }
            else if((board[1]== board[4]&&board[1]==board[7])&&board[1]!= "") {
                return true
            }
            else if((board[2]== board[5]&&board[2]==board[8])&&board[2]!= "") {
                return true
            }
        }

        function winner(winner) {
            if (winner == "x") {
                score_x ++
                alert("Winner, Winner, ChickenDinner")
            }
            else if( winner == "o") {
                score_o ++
                alert("HAHA - Looser...")
            }
            gameover = true
        }
        
        function other() {
            var empty = Array.from(board.keys()).filter(i=>board[i]==='')
            var random = empty[(getRndInteger(0,(empty.length-1)))]
            board[random] = "o"
            if (test()) winner("o")
            show()
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        function reset() {
            board =  ['','','', '','','', '','','' ]
            score_x = 0
            score_o = 0
            show()
            gameover = false
        }
        function restart() {
            board =  ['','','', '','','', '','','' ]
            show()
            gameover = false
        }


        //view
        function show() {
            var body = document.getElementById("body");
            body.innerHTML = ""
            for (var i in board) {
                if (i == 0 || i==3 || i == 6) {
                    body.innerHTML += `<div id="${i}" class='first' onclick="chose(this)">${board[i]}</div>`
                    continue
                }
                body.innerHTML += `<div id="${i}" onclick="chose(this)">${board[i]}</div>`                
            }
            body.innerHTML += `</br><button type="button" onclick="reset()">Reset</button><br><br><button type="button" onclick="restart()">New Round</button>`
            body.innerHTML += `<p>Score X = ${score_x}</p> <br> <br> <p> Score 0 = ${score_o}</p>`
        }

       
    </script>
</body>
</html>
