            background-color: turquoise;
        }
        .buttonrow {
            height: 50px;

            background-color: red;

<body>
    <div class="page">
        <div class="row">
            <div class="box dark" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box dark" id="2"></div>
        </div>
        <div class="row">
            <div class="box" id="3"></div>
            <div class="box dark" id="4"></div>
            <div class="box" id="5"></div>
        </div>
        <div class="row">
            <div class="box dark" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box dark" id="8"></div>
        </div>

    </div>
    <div class="buttonrow">
        <h2 id="roundnumber"></h2>
        <button class="button" onclick="game()">Start</button>
        <h2 id="highscore"></h2>
    </div>
    
    <script>
        var boxes = []
        for (var box of document.getElementsByClassName("box")) {
            boxes.push(box)
        }
        
        var highscore = 0
        var solution = []
        var round = solution.length
        var clicks = 0

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        
        function game() {
            document.getElementById("roundnumber").innerHTML = "Rounds: " + round
            newfield()
            play()
        }

        function newfield() {
            var number = getRndInteger(0,8)
            solution.push(number)

        }


        function play() {
            var i = 0
            round = solution.length
            var interval = setInterval(() => {
                if (i > 0) {
                    boxes[solution[i-1]].style.backgroundColor = ""
                }
  
                if (i < round) {
                    boxes[solution[i]].style.backgroundColor = "red" 
                }
                else {
                    listen()
                    clearInterval(interval)
                }
                i++
            }, 800);
            i =0
 
        }


        function reset() {
            stoplistening()
            clicks = 0
            round = 0
            solution =[]

        }
        function check() {
            if (round > 0) {
                clicks++
                if ((this.id) != solution[clicks-1] ) {
                    console.log(this.id)  
                    if (round > highscore) {
                        alert("You lost... but WOW! New Highscore")
                        highscore = round
                        document.getElementById("highscore").innerHTML = "Highscore: " + highscore
                    }
                    else {
                        alert("You lost...")
                    }
                    reset()
                    return
                    
                }

                if (clicks == round) {
                    clicks = 0
                    stoplistening()
                    game()
                }
            }

        }
        function listen() {
            for (var box of boxes) {
                box.addEventListener("click", check )
            }
        }
        function stoplistening() {
            for (var box of boxes) {
                box.removeEventListener("click", check )
            }
        }
